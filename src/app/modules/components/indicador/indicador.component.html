
    <mat-card (click)="clicked(indicatorData.key)" class="dashboard-card">
        <mat-card-header>
            <mat-card-title>
                {{indicatorData.key.toUpperCase()}}
            </mat-card-title>
            <mat-card-subtitle>
                {{indicatorData.name}}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
            <div>Valor: {{indicatorData.value}} {{indicatorData.unit}}</div>
            <div>Fecha Ind.: {{indicatorData.date}}</div>
        </mat-card-content>
    </mat-card>
